              Bootstrap
            </a>
        </nav>-->
        <nav class="navbar navbar-expand-lg navbar-light ">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <h2>Formulário de login</h2>
                Seja bem vindo ao Bootstrap
                
                <img src="https://boring-feynman-12ba8b.netlify.app/img/bootstrap-icons.png" width="400" height="250" class="d-inline-block align-top" alt="" loading="lazy">
            </div>
            <div class="card">
                <h2>Informe aqui seu usuário e senha</h2>
                <form class="p-5">
                    <div class="form-group">
                        <label for="iptEmail">Seu email</label>
                        <input type="text" id="iptEmail" class="form-control">                    
                    </div>
                    <div class="form-group">
                        <label for="iptSenha">senha</label>
                        <input type="password" id="iptSenha" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="chkMantenhaConectado">
                        <label for="chkMantenhaConectado">Me mantenha conectado</label>
                    </div>
                    <button class="btn btn-primary">Clique aqui para logar</button>
                </form>
